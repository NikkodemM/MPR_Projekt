<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kotki!</title>
</head>
<body>
    <h1>All my cats:</h1>
    <table>
        <tr>
            <td>Name</td>
            <td>Age</td>
        </tr>
        <tr th:each=" kot : ${koty}">
            <td th:text="${kot.name}"></td>
            <td th:text="${kot.age}"></td>
        </tr>
    </table>
</body>
</html>
